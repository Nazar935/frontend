<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style. css">
</head>
<body>
    <script defer src="script.js"></script>
    <table id="table" class="matrix"></table>
    <div>
        <input type="number" id="rows" placeholder="Rows">
        <input type="number" id="cols" placeholder="Columns">
        <button onclick="createTable()">Create</button>
    </div>
    <table class="form">
        <tr>
            <td>Login:</td>
            <td><input type="text" id="login"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" id="reppass"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><label><input type="radio" id="man">Man</label>
                <label><input type="radio" id="woman">Woman</label></td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select id="city">
                    <option>Zhytomyr</option>
                    <option>Kyiv</option>
                    <option>Lviv</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" id="art">
                <label for="art">Art</label><br>
                <input type="checkbox" id="programming">
                <label for="programming">Programming</label><br>
                <button onclick="clearForm()">Clear</button> <button>Send</button>
            </td>
        </tr>
    </table>
</body>
</html>
