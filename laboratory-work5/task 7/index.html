<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="script.js"></script>
    <table>
        <tr>
            <td><div>Width: 0 <input id="width"type="range" min="0" max="500" value="200" step="1" > 500 <label id="width-info">200</label></div></td>
            <td rowspan="3"><div class="block"></div></td>
        </tr>
        <tr>
            <td><div>Height: 0 <input id="height" type="range" min="0" max="500" value="50" step="1" > 500 <label id="height-info">50</label></div></td>
        </tr>
        <tr>
            <td><div>Rotate: 0 <input id="rotate" type="range" min="0" max="360" value="0" step="1" > 360 <label id="rotate-info">0</label></div></td>
        </tr>
    </table>
</body>
</html>
