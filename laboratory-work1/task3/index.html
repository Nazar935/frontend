<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потрійно вкладений список</title>
    <style>
        
        ul {
            list-style: none;
            padding: 0; 
            margin: 0; 
        }

        li {
            padding: 10px; 
            border: 1px solid #ccc; 
            background-color: #f9f9f9; 
            margin: 5px; 
            position: relative; 
            transition: background-color 0.3s ease; 
        }

        
        ul > li {
            background-color: #3498db; 
            color: #fff;
        }

       
        ul ul > li {
            background-color: #e67e22;
            color: #fff; 
            margin-left: 20px; 
        }

        
        ul ul ul > li {
            background-color: #e74c3c;
            color: #fff; 
            margin-left: 40px;
        }

        
        li:hover {
            background-color: #333; 
            color: #fff; 
        }

        
        li:active {
            background-color: #000; 
        }

        
        li::before {
            content: "\25B6";
            position: absolute; 
            left: -20px; 
            display: inline-block;
            transition: transform 0.3s ease; 
        }

        
        ul ul > li::before {
            content: "\25BC"; 
        }

        
        li.expanded::before {
            transform: rotate(90deg); 
        }
    </style>
</head>
<body>
    <ul>
        <li class="expanded">Рівень 1
            <ul>
                <li class="expanded">Рівень 2
                    <ul>
                        <li>Рівень 3</li>
                        <li>Рівень 3</li>
                    </ul>
                </li>
                <li>Рівень 2</li>
                <li>Рівень 2</li>
            </ul>
        </li>
        <li>Рівень 1</li>
        <li>Рівень 1</li>
    </ul>
</body>
</html>
