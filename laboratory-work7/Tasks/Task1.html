<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("container");
            const squares = document.querySelectorAll(".square");

            squares.forEach(square => {
                makeDraggable(square);
            });

            function makeDraggable(element) {
                let isDragging = false;
                let offset = { x: 0, y: 0 };

                element.addEventListener("mousedown", function(e) {
                    isDragging = true;
                    offset = {
                        x: e.clientX - element.getBoundingClientRect().left,
                        y: e.clientY - element.getBoundingClientRect().top
                    };
                    element.style.cursor = "grabbing";
                });

                document.addEventListener("mousemove", function(e) {
                    if (!isDragging) return;

                    const x = e.clientX - offset.x;
                    const y = e.clientY - offset.y;

                    const maxX = container.clientWidth - element.clientWidth;
                    const maxY = container.clientHeight - element.clientHeight;

                    const boundedX = Math.min(Math.max(x, 0), maxX);
                    const boundedY = Math.min(Math.max(y, 0), maxY);

                    element.style.left = `${boundedX}px`;
                    element.style.top = `${boundedY}px`;
                });

                document.addEventListener("mouseup", function() {
                    isDragging = false;
                    element.style.cursor = "grab";
                });
            }
        });
    </script>
</body>
</html>
